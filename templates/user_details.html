{% extends 'base.html' %} {% block content %}

<div>
  <div><img src="{{ user.image_url }}" /></div>
  <div>
    <p>Username: {{ user.user_name }}</p>
    <p>Name: {{ user.get_full_name }}</p>
    <p>Email: {{ user.user_email }}</p>
  </div>
</div>
<form>
  <button formaction="/user/{{ user.id }}/edit" formmethod="GET">Edit</button>
  <button formaction="/user/{{ user.id }}/delete" formmethod="POST">
    Delete
  </button>
</form>
{% endblock %}
